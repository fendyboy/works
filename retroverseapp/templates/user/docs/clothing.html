<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Retroverse</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <link rel="stylesheet" href="/static/retroverses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type='text/css'>
        /* Global Styles */

body{
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color:black;
      }
    


header {
    text-align: center;
    padding: 50px;
    background-color: #000;
    color: #fff;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-transform: uppercase;
}

header p {
    font-size: 1.2rem;
}

/* Products Container */
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.product-card img {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
}

.product-card h2 {
    font-size: 1.5rem;
    margin: 10px 0;
}

.product-card p {
    color: #333;
    font-size: 1rem;
}

.price {
    font-size: 1.3rem;
    font-weight: bold;
    margin: 10px 0;
}

.shop-now-btn {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.shop-now-btn:hover {
    background-color: #444;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #000;
    color: #fff;
}

    </style>
</head>
<body>
    {% extends "user/header.html" %}
    {%block content%}
    <header>
        <h1>Retroverse Clothing</h1>
        <p>Discover our exclusive collection of stylish apparel</p>
    </header>

    <!-- Products Grid -->
    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <div class="product-details">
                <h2>{{ product.name }}</h2>
                
                <p class="price">${{ product.price }}</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2024 Retroverse. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='/static/bootstrap/js/bootstrap.bundle.js'></script>
</body>
</html>
    {%endblock%}
